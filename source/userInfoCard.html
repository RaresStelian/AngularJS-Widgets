<div class="panel panel-primary">
	<div class="panel panel-heading" data-ng-click="collapse()">
	{{user.name}}
	</div>	
<div class="panel panel-body" data-ng-hide="collapsed">
 	<adress></adress>
	 <br>
	 <div>
	 	<h4>Friends</h4>
	 		<ul>
		 		<li  ng-repeat=' friend in user.friends'>
		     	{{friend}}
		     	<remove-friend method="removeFriend(friend)"></remove-friend>
		     	
		    	</li>
		    </ul>
		    <div ng-show="!!user.rank">
		    Rank:{{" "+ user.rank}}
		    </div>
		    <button ng-show="!user.rank" class="btn btn-success" data-ng-click="KnightMe(user)">Knight Me</button>	
	  </div> 
	  </div>	  
</div>
